<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('./back.avif'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }

        a {
            color: #00aced;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <img src="./bori.jpg" alt="My Photo" class="profile-pic"> <!-- Replace with your photo URL -->
